<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #search-bar {
            width: 80%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 20px;
            color: white;
            background-color: black;
            margin-top: 20px;
        }
        .tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
        }
        .tile {
            width: 45%;
            border: 1px solid white;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .tile h3, .tile p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <input id="search-bar" type="text" placeholder="Ask your lawyer ...">

    <div class="tiles">
        <div class="tile">
            <h3>Headline 1</h3>
            <p>Paragraph 1</p>
        </div>
        <div class="tile">
            <h3>Headline 2</h3>
            <p>Paragraph 2</p>
        </div>
        <div class="tile">
            <h3>Headline 3</h3>
            <p>Paragraph 3</p>
        </div>
        <div class="tile">
            <h3>Headline 4</h3>
            <p>Paragraph 4</p>
        </div>
        <div class="tile">
            <h3>Headline 5</h3>
            <p>Paragraph 5</p>
        </div>
        <div class="tile">
            <h3>Headline 6</h3>
            <p>Paragraph 6</p>
        </div>
    </div>
</body>
</html>
